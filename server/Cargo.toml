[package]
name = "server"
version = "0.0.1"
edition = "2021"

[[bin]]
name = "server"
path = "./server.rs"

[dependencies]
actix-files = "0.6.2"
actix-session = { version = "0.8.0", features = ["redis-actor-session"] }
actix-web = "4.0.0-rc.1"
dotenv = "0.15.0"
env_logger = "0.10.0"
models = { path = "./../models" }
regex = "1.9.6"
reqwest = { version = "0.11.9", features = ["json"] }
sea-orm = { version = "0.12.3", features = ["sqlx-postgres", "runtime-tokio-native-tls"] }
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.17.0", features = ["full"] }
validator = { version = "0.16.1", features = ["derive"] }
validators = { path = "./../validators" }
home_view = { path = "./../views/home_view" }
login_view = { path = "./../views/login_view" }
profile_view = { path = "./../views/profile_view" }
recently_rented_view = { path = "./../views/recently_rented_view" }
top_ten_view = { path = "./../views/top_ten_view" }
web-sys = "0.3.64"
yew = { version = "0.21.0", features = ["hydration", "ssr"] }
